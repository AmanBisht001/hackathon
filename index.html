<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Maker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-message {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #e74c3c;
            color: white;
            padding: 10px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="error-message" id="errorMessage"></div>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <i class="fas fa-project-diagram"></i>
                <span>Flowchart Maker</span>
            </div>
            
            <button class="navbar-toggler" id="navbarToggler">
                <i class="fas fa-bars"></i>
            </button>

            <div class="navbar-menu" id="navbarMenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="templatesBtn">
                            <i class="fas fa-layer-group"></i>
                            <span>Templates</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="simulateBtn">
                            <i class="fas fa-play"></i>
                            <span>Simulation</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="validateBtn">
                            <i class="fas fa-check-circle"></i>
                            <span>Validate</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link" id="saveBtn">
                            <i class="fas fa-save"></i>
                            <span>Save</span>
                            <i class="fas fa-chevron-down"></i>
                        </a>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item" id="saveImageBtn">
                                <i class="fas fa-image"></i>
                                Save as Image
                            </a>
                            <a href="#" class="dropdown-item" id="saveFileBtn">
                                <i class="fas fa-file"></i>
                                Save as File
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="loadBtn">
                            <i class="fas fa-folder-open"></i>
                            <span>Load</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="helpBtn">
                            <i class="fas fa-question-circle"></i>
                            <span>Help</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="app-container">
        <div class="node-palette">
            <div class="node-type" draggable="true" data-type="start">Start</div>
            <div class="node-type" draggable="true" data-type="process">Process</div>
            <div class="node-type" draggable="true" data-type="decision">Decision</div>
            <div class="node-type" draggable="true" data-type="end">End</div>
        </div>
        <div id="flowchart-canvas"></div>
    </div>

    <script>
        // Error handling
        window.onerror = function(msg, url, line) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = `Error: ${msg} (Line ${line})`;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
            return false;
        };
    </script>
    <script src="app.js"></script>
</body>
</html>
